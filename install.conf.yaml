- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.local/share/gedit/styles:
      glob: true
      create: true
      path: gedit/*.xml
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc


- shell:
    - [git submodule update --init --recursive, Installing submodules]
